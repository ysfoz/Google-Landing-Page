<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Landing-Page</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png">
</head>
<body>
    <header>
        <ul id="left-buttons">
            <li>About</li>
            <li>Store</li>
        </ul>
        
        <ul id="right-buttons">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <a href="#">
                    <img src="./images/appicon.png" alt="select" id="appicon">
            
                </a>
            </li>
            <li><button id="signin-btn">Sign In</button></li> 
        </ul>
    </header>
    <main>
        <img id="google-logo" src="./images/googlelogo.png" alt="google" >
        <div class="searchbar">
            <i id="magniflying"><img src="./images/Magnifying_glass_icon.png" alt="magni"></i>
            <input type="search" name="search" id="search">
            <i id="microphone"><img src="./images/google_microphone.png" alt="microphone"></i>
        </div>
        <div class="buttons-bar">
            <button id="google-srch" type="button" name="button">Goggle Search</button>
            <button id="feeling" type="button" name="button">I'm Feeiling Lucky</button>
        </div>
        <div class="language">
            <p id="lang">Other Languages you can use Google: <a href="#">Deutsch</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Turkey</p>
            <ul id="footer-leftbar">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How search Works</a></li>
               
            </ul>
            <ul id="footer-rightbar">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
               
            </ul>

        </div>

    </footer>
    
</body>
</html>
